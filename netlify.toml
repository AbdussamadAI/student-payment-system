[build]
  base = "/"
  command = "npm install && npm run build"
  publish = "/dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Access-Control-Allow-Methods = "GET,HEAD,PUT,POST,OPTIONS"
      Access-Control-Allow-Headers = "Content-Type"
